<!DOCTYPE html>

<html lang="{{ site.lang }}">

  <head>
    <meta charset="utf-8">
    {% if page.is_home %}
      <title>{{ site.title }}</title>
      <meta name="description" content="{{ site.description }}">
    {% else %}
      <title>{{ page.title }} &#8211; {{ site.title }}</title>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/png" href="/assets/images/dove-flame-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/images/dove-flame-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/dove-flame-96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/images/dove-flame-196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/assets/images/dove-flame-512.png" sizes="512x512">

    {% if site.css == 'inline' %}
    <style>
      {% capture inline-styles %}
      {% include style.scss %}
      {% endcapture %}
      {{ inline-styles | scssify }}
  </style>
    {% else %}
      <link href="/css/style.css" rel="stylesheet">
    {% endif %}

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
